# .tmux.conf: tmux configuration file
# Wentao Han (wentao.han@gmail.com)

set-option -g default-terminal screen-256color
set-option -g status-attr dim
set-option -g status-bg white
set-option -g status-keys vi
set-option -g status-interval 1
set-option -g status-left "#[fg=blue,dim]#S#[default]"
set-option -g status-right "#[fg=green,dim]#h#[default] #[fg=red,dim]%F %T#[default]"

set-window-option -g mode-keys vi
set-window-option -g window-status-current-style "fg=magenta,dim"

unbind-key ^B
unbind-key `
set-option -g prefix `
bind-key ` send-prefix
bind-key R source ~/.tmux.conf
